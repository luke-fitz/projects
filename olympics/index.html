<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sibling Olympics 2024</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="shortcut icon" href="#">
  <div id="title-bar">
    <h1>Sibling Olympics 2024</h1>
  </div>
</head>

<body>
  <div id="nav-panel">
    <!-- Event labels will be populated here -->
  </div>
  <div id="arena-container">
    <div id="nav-selector">
      <select id="event-selector" onchange="loadEvent(this.value)">
        <optgroup label="Swimming">
          <option value="100m_freestyle">100m Freestyle</option>
          <option value="200m_butterfly">200m Butterfly</option>
        </optgroup>
        <optgroup label="Track">
          <option value="100m_dash">100m Dash</option>
          <option value="Marathon">Marathon</option>
        </optgroup>
      </select>
    </div>
    <div id="event-title">
      <!-- Event title will be populated here -->
    </div>
    <div id="arena">
      <!-- Arena will be populated here -->
    </div>
    <div id="lap-marker">
      <!-- Lap marker will be populated here -->
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
