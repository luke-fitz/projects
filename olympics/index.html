<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pool Race Simulation</title>
  <style>
    body {
      display: flex;
      justify-content: flex-start; /* Align items to the start */
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #e0f7fa;
    }
    .nav-panel {
      width: 200px; /* Fixed width for the navigation panel */
      height: 100vh; /* Full height */
      background-color: #0077be;
      color: white;
      padding: 10px;
      overflow-y: auto; /* Make it scrollable */
    }
    .nav-item {
      margin: 10px 0;
      cursor: pointer;
    }
    .pool {
      position: relative;
      width: 800px;
      height: 400px;
      background-color: #0077be;
      border: 2px solid #005a99;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      margin-left: 20px; /* Add margin to create space */
    }
    .lane {
      position: relative;
      width: 100%;
      height: 12.5%;
      display: flex;
      align-items: center;
      border-top: 1px solid white;
      border-bottom: 1px solid white;
    }
    .lane-label {
      width: 60px;
      color: white;
      font-weight: bold;
      text-align: center;
    }
    .dot {
      width: 20px;
      height: 20px;
      background-color: #ff5722;
      border-radius: 50%;
      position: absolute;
      left: 60px; /* Adjust based on your design */
      transition: transform 1s linear;
    }
    .total-time {
      position: absolute; /* Position absolute relative to the lane */
      left: 80px; /* Adjust left position to place it next to the dot */
      color: white;
      font-weight: bold;
      padding-left: 5px; /* Add left padding */
    }
  </style>
</head>
<body>
  <div class="nav-panel">
    <div class="nav-item">100m Freestyle</div>
    <div class="nav-item">200m Freestyle</div>
    <div class="nav-item">400m Freestyle</div>
    <div class="nav-item">800m Freestyle</div>
    <div class="nav-item">1500m Freestyle</div>
  </div>
  
  <div class="pool" id="pool">
    <!-- Lanes will be created dynamically here -->
  </div>
  <script src="script.js"></script>
</body>
</html>
